      <div class="container-fluid p-5 bg-danger text-white text-center">

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-sm-12 mx-auto p-0">
                <div class="card">
                    <div class="card-body bg-info">
                        <div class="d-flex justify-content-between">
                            <div class="d-grid">
                                <button class="btn btn-success">Cek Kalori harian</button>
                            </div>

      <div class="container-fluid">
        <div class="row">
          <div class="col-12 col-md-4 mx-auto p-0">
            <div class="bg-danger text-white text-center p-4">
                <h3>BMR Calculator</h3>
            </div>
            <div class="card p-4">
                <form id="bmrForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <select id="gender" class="form-control" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="weight">Weight (Kg):</label>
                        <input type="number" id="weight" class="form-control" placeholder="Enter your weight" required>
                    </div>
                    <div class="form-group">
                        <label for="height">Height (Cm):</label>
                        <input type="number" id="height" class="form-control" placeholder="Enter your height" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age (Years):</label>
                        <input type="number" id="age" class="form-control" placeholder="Enter your age" required>
                    </div>
                    
                    <button type="button" id="calculateBtn" class="btn btn-danger btn-block">Calculate BMR</button>
                </form>
                
                <div id="result" class="result hidden text-center mt-4">
                    <h5>Your BMR is: <span id="bmrValue"></span> calories/day</h5>
                </div>

            </div>
            <div class="bg-danger text-white text-center p-2">

            </div>
